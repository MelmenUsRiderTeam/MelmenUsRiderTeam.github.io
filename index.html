<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Шифратор/дешифратор текста</title>
  </head>
  <body>
    <h1>Шифратор/дешифратор текста</h1>
    <p>Введите текст для шифрования или дешифрования арманского языка:</p>
    <textarea id="input-text" rows="5" cols="50"></textarea>

    <button onclick="cipher()">Зашифровать</button>
    <button onclick="decipher()">Расшифровать</button>

    <p>Шифрованный/дешифрованный текст:</p>
    <textarea id="output-text" rows="5" cols="50"></textarea>

    <script>
      function cipher() {
        const inputText = document.getElementById("input-text").value.toUpperCase();
        const outputText = replaceChars(inputText, true);
        document.getElementById("output-text").value = outputText;
      }

      function decipher() {
        const inputText = document.getElementById("input-text").value;
        const outputText = replaceChars(inputText, false);
        document.getElementById("output-text").value = outputText;
      }

      function replaceChars(text, isCipher) {
        const dict = {
          '∬': 'А', '∭': 'Б', '∮': 'В', '∯': 'Г', '∰': 'Д', '∱': 'Е',
          '∲': 'Ё', '∳': 'Ж', '∃': 'З', '∄': 'И', '∅': 'Й', '∆': 'К',
          '∇': 'Л', '∈': 'М', '∉': 'Н', '∊': 'О', '∋': 'П', '∌': 'Р',
          '∍': 'С', '∎': 'Т', '∏': 'У', '∐': 'Ф', '∑': 'Х', '−': 'Ц',
          '∓': 'Ч', '∔': 'Ш', '∕': 'Щ', '∖': 'Ъ', '∗': 'Ы', '∘': 'Ь',
          '∙': 'Э', '√': 'Ю', '∛': 'Я',
          'А': '∬', 'Б': '∭', 'В': '∮', 'Г': '∯', 'Д': '∰', 'Е': '∱',
          'Ё': '∲', 'Ж': '∳', 'З': '∃', 'И': '∄', 'Й': '∅', 'К': '∆',
          'Л': '∇', 'М': '∈', 'Н': '∉', 'О': '∊', 'П': '∋', 'Р': '∌',
          'С': '∍', 'Т': '∎', 'У': '∏', 'Ф': '∐', 'Х': '∑', 'Ц': '−',
          'Ч': '∓', 'Ш': '∔', 'Щ': '∕', 'Ъ': '∖', 'Ы': '∗', 'Ь': '∘',
          'Э': '∙', 'Ю': '√', 'Я': '∛'
		  , ',': '&', '&': ','
		  
		  , ' ': 'Ý', 'Ý': ' '
		  
		  
		  , '0': '1', '1': '0'
		  , '1': '3', '3': '1'
		  , '2': '4', '4': '2'
		  
		  , '4': '#', '#': '4'
		  , '5': 'Æ', 'Æ': '5'
        };
        let result = '';
        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          if (char.toUpperCase() in dict) {
            result += isCipher ? dict[char.toUpperCase()] : char;
          } else {
            result += char;
          }
        }
        return result;
      }
    </script>
  </body>
</html>
